<!DOCTYPE html>
<html>
	<head>
		<title>Reboji</title>
		<meta name="description" content="Emoji Rebus Puzzle Game Chat Bot For Facebook">
		<meta name="author" content="Adriaan Balt Louis Scholvinck">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Reboji, a chat bot rebus emoji game</h1>
		<section>
			<h2>Add Puzzle:</h2>
			<div>
				<label>Emojis:</label>
				<input type="text" id="emojis" />
			</div>
			<div>
				<label>Difficulty:</label>
				<input type="text" id="difficulty" />
			</div>
			<div>
				<label>Answer:</label>
				<input type="text" id="answer" />
			</div>
			<div>
				<label>Hint:</label>
				<input type="text" id="hint" />
			</div>
			<div>
				<button id="button" onClick="">Add Puzzle</button>
			</div>
		</section>
		<section>
			<h2>All Puzzles:</h2>
			<div id="puzzles"></div>
		</section>
	</body>

	<script type="text/javascript">
	 (function(){
			 document.getElementById('button').onclick = 
					function () { 
						var xmlhttp = new XMLHttpRequest();
						xmlhttp.open("POST", "/api/puzzle");
						xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
						xmlhttp.onload = function() {
							console.log( 'onload', xmlhttp.status, xmlhttp.responseText );
							if (xmlhttp.status === 200) {
									console.log('response ' + xmlhttp.responseText);
									document.getElementById("emojis").value = "";
									document.getElementById("difficulty").value = "";
									document.getElementById("answer").value = "";
									document.getElementById("hint").value = "";
									getPuzzles();
							} else {
									console.log('Request failed.  Returned status of ' + xmlhttp.status);
							}
						};
						console.log ( 'values: ',  document.getElementById("emojis").value, document.getElementById("answer").value, document.getElementById("difficulty").value, document.getElementById("hint").value );
						xmlhttp.send(JSON.stringify({
							_id: Number(new Date()).toString(),
							pictogram: document.getElementById("emojis").value,
							difficulty: document.getElementById("difficulty").value,
							answer: document.getElementById("answer").value,
							hint: document.getElementById("hint").value
						}));
					};

				function getPuzzles() {
					var xmlhttp = new XMLHttpRequest();
					xmlhttp.open("GET", '/api/puzzle');
					xmlhttp.onload = function() {
							if (xmlhttp.status === 200) {
								
								document.getElementById("puzzles").innerHTML = xmlhttp.responseText;
								forEach( let puzzle in xmlhttp.responseText ) {
									console.log('response ' + puzzle);
								}
							} else {
								console.log('Request failed.  Returned status of ' + xmlhttp.status);
							}
					};
					xmlhttp.send();
					// var myStringArray = ["Hello","World"];
					// var arrayLength = myStringArray.length;
					// for (var i = 0; i < arrayLength; i++) {
					// 	alert(myStringArray[i]);
					//   //Do something
					// }
				}
				getPuzzles();

	 })();
	</script>

</html>
